services:
  whatsapp-api-dev:
    build: .
    container_name: whatsapp-api-dev
    restart: unless-stopped
    ports:
      - "5000:5000"  # Expõe porta para acesso via localhost:5000
    environment:
      NODE_ENV: development
      PORT: 5000
    volumes:
      # Persistir autenticação do Baileys
      - whatsapp-auth-dev:/app/baileys_auth
      # Hot-reload (opcional - descomente se quiser editar código em tempo real)
      # - ./bot.js:/app/bot.js
      # - ./server.js:/app/server.js

volumes:
  whatsapp-auth-dev:
